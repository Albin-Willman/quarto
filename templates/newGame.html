<template name="newGame">
  {{#if currentGame}}
    <div>
      Game is running
    </div>
  {{ else }}
    <div class="restart">
      <button id="new-game">New game</button>
      <select name="ruleSet" id="rule-set">
        <option value="basic">basic</option>
        <option value="advanced">advanced</option>
      </select>
    </div>
  {{/if}}
</template>
