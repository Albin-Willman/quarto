<head>
  <title>quarto</title>
</head>

<body>
  <div>
    <div class="restart">
      <button id="restart">Restart</button>
    </div>
    <div class="game">
      <h2>Pieces left</h2>
      <div class="remaining">
        {{#each pieces}}
          {{> piece}}
        {{/each}}
      </div>

      <h2>Next</h2>
      
      <div class="board-area">
        <div class="board-container">
          <div class="next-piece">
            <div class="slot">
              {{> next}}
            </div>
          </div>
        </div>
      </div>

      <h2>Board</h2>

      <div class="board-area">
        <div class="board-container">
          <div class="board">
            {{#each slots}}
              {{> slot}}
            {{/each}}
          </div>
        </div>
      </div>
    </div>
    <div class="message">
      <ul class="message-list">
        {{#each messages}}
          {{> message}}
        {{/each}}
      </ul>
      <textarea id="message"></textarea>
      <button id="send">Post</button>
      <div>
        <label for="player_name">Name</label>
        <input type="text" id="player_name">
      </div>
    </div>
  </div>
</body>
