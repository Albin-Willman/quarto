<head>
  <title>quarto</title>
</head>

<body>
  <div>
    <div class="game">
      <h2>Pieces left</h2>
      <div class="remaining">
        {{#each pieces}}
          {{> piece}}
        {{/each}}
      </div>

      <h2>Next</h2>
      
      <div class="board-area">
        <div class="board-container">
          <div class="next-piece">
            <div class="slot">
              {{> next}}
            </div>
          </div>
        </div>
      </div>

      <h2>Board</h2>

      <div class="board-area">
        <div class="board-container">
          <div class="board">
            {{#each slots}}
              {{> slot}}
            {{/each}}
          </div>
        </div>
      </div>
    </div>
    <div class="message">
      <ul class="message-list">
        {{#each messages}}
          {{> message}}
        {{/each}}
      </ul>
      <textarea id="message"></textarea>
      <button value="post" id="send">Post</button>
      <div>
        <label for="player_name">Name</label>
        <input type="text" id="player_name">
      </div>
    </div>
  </div>
</body>

<template name="message">
  <li>
    <strong>{{author}}:</strong> {{text}}
  </li>
</template>
<template name="next">
  {{#if next}}
    <span class="next {{next.class}}" data-piece-id="{{next._id}}" data-value={{next.key}}></span>
  {{/if}}
  
</template>

<template name="slot">
  <div class="slot {{#if winning_group}}winning{{/if}} ">
    {{#if piece }}
      <span class="{{piece.class}}" data-value={{piece.key}}></span>
    {{ else }}
      <a href="#" data-position={{position}} class="free-slot"></a>
    {{/if}}
    
  </div>
</template>


<template name="piece">
  <a href="#" id="{{_id}}" class="{{class}}" data-value={{key}}></a>
</template>
